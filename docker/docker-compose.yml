version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: shoesshop_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-shoesshop_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-shoesshop_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shoesshop_network

volumes:
  postgres_data:
    driver: local

networks:
  shoesshop_network:
    driver: bridge
